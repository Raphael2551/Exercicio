<!-- Exercício 12.5 Crie um seletor CSS que aplique a propriedade visibility com valor hidden nos
elementos com a classe "invisível"para esconder <p>.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Exercicio12_5.css">
    <title>Exercicio12_5</title>
</head>
<body>
    <h1>Título</h1>
    <hr>
    <p>Este parágrafo será visível.</p>
    <p class="invisivel">Este parágrafo será escondido.</p>    
</body>
</html>
