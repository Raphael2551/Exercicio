<!-- Associe a um documento HTML qualquer o código CSS para que todos os pará-grafos tenham fonte de tamanho 18px utilizando as três formas de associação de código CSS a documentos HTML: inline (atributo style), interno (elemento style) e externo (arquivo CSS). -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associação de CSS - Externo</title>
    <link rel="stylesheet" href="Exercicio8_1.css">
    <style>
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <p style="font-size: 18px;">Este parágrafo terá fonte de tamanho 18px (inline).</p>
    <p>Este parágrafo terá fonte de tamanho 18px (interno).</p>
    <p>Este parágrafo terá fonte de tamanho 18px (externo).</p>
</body>
</html>
