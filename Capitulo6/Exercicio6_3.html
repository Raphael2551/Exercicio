<!-- Exercício 6.3 Crie um elemento de áudio que comece a tocar automaticamente quando a página é carregada e que tenha controles visíveis. Adicione dois elementos sourse com diferentes formatos de áudio -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Áudio HTML Autoplay com Controles</title>
</head>
<body>

<h2>Áudio HTML Autoplay com Controles</h2>

<audio autoplay controls>
  <source src="audio.mp3" type="audio/mpeg">
  <source src="audio.ogg" type="audio/ogg">
  Seu navegador não suporta o elemento de áudio.
</audio>

</body>
</html>
