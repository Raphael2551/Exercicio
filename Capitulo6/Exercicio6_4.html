<!-- Exercício 6.4 Adicione um elemento de áudio com um atributo sourse para que o áudio seja reproduzido continuamente. Adicione elementos sourse com formatos distintos, tornando o MP3 como padrão. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Áudio HTML com Reprodução Contínua</title>
</head>
<body>

<h2>Áudio HTML com Reprodução Contínua</h2>

<audio loop controls>
  <source src="musica.mp3" type="audio/mpeg">
  <source src="musica.ogg" type="audio/ogg">
  <source src="musica.wav" type="audio/wav">
  Seu navegador não suporta o elemento de áudio.
</audio>

</body>
</html>
