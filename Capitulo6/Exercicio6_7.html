<!-- Exercício 6.7 Crie um arquivo HTML que exiba um vídeo usando a tag ❁✈✐❞❡♦❃, definindo a URL
do vídeo e os atributos de largura e altura. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vídeo HTML</title>
</head>
<body>

<h2>Exibição de Vídeo HTML</h2>
<hr>
<video src="video.mp4" width="640" height="360" controls>
</video>

</body>
</html>
