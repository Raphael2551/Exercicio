<!-- Exercício 7.4 Crie um formulário HTML com um campo de texto para receber a idade do usuário e um campo de seleção para escolher o gênero (masculino, feminino ou outro). Adicione um botão de envio e utilize o atributo input do elemento ❁✐♥♣✉t❃ para tornar os campos obrigatórios. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário HTML</title>
</head>
<body>

<h2>Formulário HTML</h2>

<form action="processar_formulario.php" method="post">
  <label for="idade">Idade:</label>
  <input type="number" id="idade" name="idade" required>
  <br><br>
  <label for="genero">Gênero:</label>
  <select id="genero" name="genero" required>
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
    <option value="outro">Outro</option>
  </select>
  <br><br>
  <button type="submit">Enviar</button>
</form>

</body>
</html>
